<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new recipe</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/addRecipe.css">
</head>
<body>
<div class="addContainer">
    <input type="text" id="name" placeholder="Name" value=""><br>
    <input type="text" id="img" placeholder="Image" value=""><br>
    <div id="ingredients">
        <input type="text" id="ingredient" placeholder="Ingredients" value="">
        <button onclick="addIngredent()">Add</button>
        <p id="ingredientslist"></p>
    </div>
    <div id="steps">
        <input type="text" id="step" placeholder="Steps" value="">
        <button onclick="addStep()">Add</button>
        <p id="stepslist"></p>
    </div>
    <input type="text" id="duration" placeholder="Duration" value="">
    <input type="text" id="level" placeholder="Level" value="">
    <input type="button" id="addAll" value="Add Recipe" onclick="addRecipe()">
</div>
<div class="container">
    <div class="title"><h1> Result </h1></div>
    <div id="recipeList"></div>
</div>
<script src="js/recipe.js"></script>
<script src="js/manageRecipe.js"></script>
</body>
</html>
