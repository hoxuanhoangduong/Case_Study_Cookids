<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/addRecipe.css">
    <script src="js/recipe.js"></script>
    <script src="js/manageRecipe.js"></script>
</head>
<body>
<p id="result"></p>
<script>
    let queryString = decodeURI(location.search);
    let keyword = queryString.slice(8);
    let recipeResult = '';
    for (let i = 0; i < listOfRecipe.length; i++) {
        for (let j = 0; j < listOfRecipe[i].ingredient.length; j++) {
            if (keyword == listOfRecipe[i].ingredient[j]) {
                recipeResult += '<div id="name"><h3>' + listOfRecipe[i].name + '</h3></div>'
                    + '<div class="item"><div id="img"><img src=' + listOfRecipe[i].image + '></div>'
                    + '<div><div class="content"><ol type= "1"\><li><p> Thời gian : ' + listOfRecipe[i].duration + '</p></li>'
                    + '<li><p> Mức độ: ' + listOfRecipe[i].level + '</p></li>'
                    + '<li><p> Số nguyên liệu : ' + listOfRecipe[i].ingredient.length + '</p></li>'
                    + '<li><p> Nguyên liệu : <div class="Ingredients">' + listOfRecipe[i].ingredient + '</div></p></li></ol>'
                    + '<div><p> Quy trình : </p><ol>';
                for (let u = 0; u < listOfRecipe[i].steps.length; u++) {
                    recipeResult += '<li><p>' + listOfRecipe[i].steps[u] + '</p></li>';
                }
                recipeResult += '</ol></div></div>'
            }
        }
    }
    document.getElementById('result').innerHTML = recipeResult;
</script>
</body>
</html>
