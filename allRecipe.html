<body onload="allRecipe()">
<p id="recipeList"></p>
<script>
function allRecipe() {
    let everyRecipe;
    for (let i = 0; i < listOfRecipe.length; i++) {
        everyRecipe += '<div id="name"><h3>' + listOfRecipe[i].name + '</h3></div>'
            + '<div class="item"><div id="img"><img src=' + listOfRecipe[i].image + '></div>'
            + '<div><div class="content"><ol type= "1"\><li><p> Thời gian : '+ listOfRecipe[i].duration +'</p></li>'
            + '<li><p> Mức độ: ' + listOfRecipe[i].level+ '</p></li>'
            + '<li><p> Số nguyên liệu : ' + listOfRecipe[i].ingredient.length + '</p></li>'
            + '<li><p> Nguyên liệu : <div class="Ingredients">' + listOfRecipe[i].ingredient + '</div></p></li></ol></div>';
    }
    document.getElementById('recipeList').innerHTML = everyRecipe;
}
</script>
</body>
